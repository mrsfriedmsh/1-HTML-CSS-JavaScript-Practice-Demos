<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>How to designate 2 languages to 2 different sections</title>
</head>
<body>
    <section>
        <p>French <span lang="fr">Bonjour</span> </p>
    </section>
    <section>
        Spanish <span lang="es">Hola</span>
    </section>
</body>
</html>
